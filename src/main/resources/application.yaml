spring:
  application:
    name: api-gateway
eureka:
  instance:
    prefer-ip-address: ${preferIp:true}
  client:
    register-with-eureka: ${registerWithEureka:true}
    fetch-registry: ${fetchRegistry:true}
    service-url:
      defaultZone: ${deafultZone:http://172.31.17.185:8761/eureka}
    region: ${region:us-east-1}
server:
  port: 80